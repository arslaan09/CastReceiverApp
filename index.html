<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Screen Mirror Receiver</title>
  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
    }

    #splash {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 10;
    }

    .logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    .logo svg {
      width: 60px;
      height: 60px;
      fill: white;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    .title {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .subtitle {
      font-size: 24px;
      opacity: 0.8;
      margin-bottom: 50px;
    }

    .status-container {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      backdrop-filter: blur(10px);
    }

    .status-dot {
      width: 12px;
      height: 12px;
      background: #fbbf24;
      border-radius: 50%;
      animation: blink 1.5s ease-in-out infinite;
    }

    .status-dot.connected {
      background: #4ade80;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.4;
      }
    }

    .status-text {
      font-size: 20px;
    }

    #video-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
      display: none;
      z-index: 5;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <div id="splash">
    <div class="logo">
      <svg viewBox="0 0 24 24">
        <path
          d="M21,3H3C1.89,3 1,3.89 1,5V17A2,2 0 0,0 3,19H8V21H16V19H21A2,2 0 0,0 23,17V5C23,3.89 22.1,3 21,3M21,17H3V5H21M16,11L9,15V7" />
      </svg>
    </div>
    <div class="title">Screen Mirroring -Miracast</div>
    <div class="subtitle" id="connectionMessage">Waiting for connection...</div>
    <div class="status-container">
      <div class="status-dot" id="statusDot"></div>
      <div class="status-text" id="statusText">Ready to receive</div>
    </div>
  </div>

  <video id="video-player" autoplay playsinline muted></video>
  <img id="mjpeg-viewer" class="hidden"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: 5; background: black; will-change: contents; transform: translateZ(0); image-rendering: auto;">
  <video id="media-player" class="hidden"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: 7; background: black;"></video>
  <img id="image-viewer" class="hidden"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: 6; background: black;">

  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();

    const splash = document.getElementById('splash');
    const videoPlayer = document.getElementById('video-player');
    const mjpegViewer = document.getElementById('mjpeg-viewer');
    const mediaPlayer = document.getElementById('media-player');
    const imageViewer = document.getElementById('image-viewer');
    const connectionMessage = document.getElementById('connectionMessage');
    const statusText = document.getElementById('statusText');
    const statusDot = document.getElementById('statusDot');

    const NAMESPACE = 'urn:x-cast:com.tvmirror.screenmirror';

    // Handle custom messages from sender
    context.addCustomMessageListener(NAMESPACE, (event) => {
      let data = event.data;
      if (typeof data === 'string') {
        try { data = JSON.parse(data); } catch (e) { return; }
      }

      if (data.type === 'CONNECTION_ESTABLISHED') {
        connectionMessage.textContent = 'Connected to ' + (data.deviceName || 'iOS Device');
        statusText.textContent = 'Connection established';
        statusDot.classList.add('connected');
      }

      if (data.type === 'START_MIRRORING') {
        stopImageCasting();
        cleanupImageCastingWS();
        if (data.streamUrl) startMirroring(data.streamUrl);
      }

      if (data.type === 'STOP_MIRRORING') stopMirroring();

      if (data.type === 'CAST_IMAGE_WS') {
        cleanupMirroringConnection();
        cleanupImageCastingWS();
        stopMediaCasting();
        startImageCastingWS(data.streamUrl);
        videoPlayer.style.display = 'none';
        imageViewer.classList.remove('hidden');
        imageViewer.style.display = 'block';
        statusText.textContent = 'Waiting for Image...';
      }

      if (data.type === 'CAST_VIDEO') {
        cleanupMirroringConnection();
        cleanupImageCastingWS();
        stopImageCasting();
        playVideo(data.videoUrl, data.autoplay !== undefined ? data.autoplay : false);
      }

      if (data.type === 'CAST_AUDIO') {
        cleanupMirroringConnection();
        cleanupImageCastingWS();
        stopImageCasting();
        playVideo(data.audioUrl, true);
        statusText.textContent = 'Playing Audio';
      }

      if (data.type === 'MEDIA_CONTROL') handleMediaControl(data.command, data.value);
    });

    function playVideo(url, autoplay) {
      splash.classList.add('hidden');
      mediaPlayer.classList.remove('hidden');
      mediaPlayer.style.display = 'block';
      mediaPlayer.src = url;
      if (autoplay === false) {
        mediaPlayer.pause();
        statusText.textContent = 'Video Ready — Waiting to Play';
      } else {
        mediaPlayer.play();
        statusText.textContent = 'Playing Video';
      }
      videoPlayer.style.display = 'none';
    }

    function handleMediaControl(command, value) {
      if (!mediaPlayer) return;
      switch (command) {
        case 'play': mediaPlayer.play(); break;
        case 'pause': mediaPlayer.pause(); break;
        case 'seek':
        case 'seekTo':
          // iOS sends absolute seek position (seconds from start)
          mediaPlayer.currentTime = value;
          break;
      }
    }

    function stopMediaCasting() {
      mediaPlayer.pause();
      mediaPlayer.src = "";
      mediaPlayer.classList.add('hidden');
      mediaPlayer.style.display = 'none';
    }

    function showImageBlob(blob) {
      let url = URL.createObjectURL(blob);
      imageViewer.onload = () => URL.revokeObjectURL(url);
      imageViewer.src = url;
      splash.classList.add('hidden');
      videoPlayer.style.display = 'none';
      imageViewer.style.display = 'block';
      imageViewer.classList.remove('hidden');
      statusText.textContent = 'Showing Image';
    }

    // =============================================
    // MJPEG STREAM MIRRORING (LOW LATENCY)
    // =============================================

    var isMirroringActive = false;
    var mjpegErrorTimer = null;

    function startMirroring(url) {
      cleanupMirroringConnection();
      cleanupImageCastingWS();

      // Hide other elements
      videoPlayer.style.display = 'none';
      stopImageCasting();
      stopMediaCasting();

      // Show MJPEG viewer
      mjpegViewer.classList.remove('hidden');
      mjpegViewer.style.display = 'block';
      splash.classList.add('hidden');
      statusText.textContent = 'Connecting...';
      isMirroringActive = true;

      // Set MJPEG stream URL directly on img src
      // The browser natively handles multipart/x-mixed-replace for continuous updates
      mjpegViewer.onerror = () => {
        // MJPEG stream broke — server closed connection (user stopped broadcast)
        // or network error. Return to splash after a brief debounce to avoid
        // flashing on transient errors.
        if (isMirroringActive) {
          if (mjpegErrorTimer) clearTimeout(mjpegErrorTimer);
          mjpegErrorTimer = setTimeout(() => {
            // Only act if still in mirroring state (not already cleaned up by STOP_MIRRORING message)
            if (isMirroringActive) {
              console.log('MJPEG stream ended — returning to home screen');
              stopMirroring();
            }
          }, 500);
        }
      };
      mjpegViewer.onload = () => {
        // Stream is active — cancel any pending error timeout
        if (mjpegErrorTimer) { clearTimeout(mjpegErrorTimer); mjpegErrorTimer = null; }
        statusText.textContent = 'Mirroring Screen';
      };
      mjpegViewer.src = url;
    }

    function cleanupMirroringConnection() {
      isMirroringActive = false;
      if (mjpegErrorTimer) { clearTimeout(mjpegErrorTimer); mjpegErrorTimer = null; }
      // Stop MJPEG stream by clearing the img src
      mjpegViewer.onerror = null;
      mjpegViewer.onload = null;
      mjpegViewer.src = '';
      mjpegViewer.classList.add('hidden');
      mjpegViewer.style.display = 'none';
    }

    function stopMirroring() {
      cleanupMirroringConnection();
      cleanupImageCastingWS();
      stopMediaCasting();
      stopImageCasting();
      videoPlayer.style.display = 'none';
      splash.classList.remove('hidden');
      statusText.textContent = 'Ready to receive';
    }

    // =============================================
    // WEBSOCKET IMAGE CASTING (for CAST_IMAGE_WS)
    // =============================================

    let ws = null;

    function startImageCastingWS(url) {
      cleanupImageCastingWS();

      ws = new WebSocket(url);
      ws.binaryType = 'arraybuffer';

      ws.onopen = () => {
        statusText.textContent = 'Image Casting Active';
      };

      ws.onmessage = (event) => {
        const data = new Uint8Array(event.data);
        // JPEG image check
        if (data.length > 2 && data[0] === 0xFF && data[1] === 0xD8) {
          showImageBlob(new Blob([data], { type: 'image/jpeg' }));
        }
      };

      ws.onerror = () => statusText.textContent = 'Connection Error';
      ws.onclose = () => statusText.textContent = 'Disconnected';
    }

    function cleanupImageCastingWS() {
      if (ws) {
        ws.onclose = null;
        ws.close();
        ws = null;
      }
    }

    function stopImageCasting() {
      imageViewer.classList.add('hidden');
      imageViewer.style.display = 'none';
      imageViewer.src = "";
    }

    // Start Cast Receiver
    const options = new cast.framework.CastReceiverOptions();
    options.disableIdleTimeout = true;
    options.maxInactivity = 86400;  // 24 hours - prevent auto-disconnect during long sessions
    context.start(options);
  </script>
</body>

</html>
