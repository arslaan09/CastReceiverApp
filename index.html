<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Screen Mirror Receiver</title>
  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jmuxer@2.0.4/dist/jmuxer.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0a14 0%, #0d1520 50%, #0a1f3c 100%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
    }

    #splash {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 10;
    }

    .logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    .logo svg {
      width: 60px;
      height: 60px;
      fill: white;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .title { font-size: 48px; font-weight: 700; margin-bottom: 15px; }
    .subtitle { font-size: 24px; opacity: 0.8; margin-bottom: 50px; }

    .status-container {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 20px 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 50px;
      backdrop-filter: blur(10px);
    }

    .status-dot {
      width: 12px;
      height: 12px;
      background: #fbbf24;
      border-radius: 50%;
      animation: blink 1.5s ease-in-out infinite;
    }

    .status-dot.connected { background: #4ade80; }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .status-text { font-size: 20px; }

    #video-player {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
      display: none;
      z-index: 5;
    }

    .hidden { display: none !important; }
  </style>
</head>

<body>
  <div id="splash">
    <div class="logo">
      <svg viewBox="0 0 24 24">
        <path d="M21,3H3C1.89,3 1,3.89 1,5V17A2,2 0 0,0 3,19H8V21H16V19H21A2,2 0 0,0 23,17V5C23,3.89 22.1,3 21,3M21,17H3V5H21M16,11L9,15V7"/>
      </svg>
    </div>
    <div class="title">Screen Mirroring -Miracast</div>
    <div class="subtitle" id="connectionMessage">Waiting for connection...</div>
    <div class="status-container">
      <div class="status-dot" id="statusDot"></div>
      <div class="status-text" id="statusText">Ready to receive</div>
    </div>
  </div>

  <video id="video-player" autoplay playsinline muted></video>
  <video id="media-player" class="hidden"
    style="position:absolute;top:0;left:0;width:100%;height:100%;object-fit:contain;z-index:7;background:black;"></video>
  <img id="image-viewer" class="hidden"
    style="position:absolute;top:0;left:0;width:100%;height:100%;object-fit:contain;z-index:6;background:black;">

  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();

    const splash          = document.getElementById('splash');
    const videoPlayer     = document.getElementById('video-player');
    const mediaPlayer     = document.getElementById('media-player');
    const imageViewer     = document.getElementById('image-viewer');
    const connectionMessage = document.getElementById('connectionMessage');
    const statusText      = document.getElementById('statusText');
    const statusDot       = document.getElementById('statusDot');

    const NAMESPACE = 'urn:x-cast:com.tvmirror.screenmirror';

    let jmuxer = null;
    let ws = null;
    let liveEdgeInterval = null;

    // ─── SMOOTH PLAYBACK STATE ────────────────────────────────────────────────
    // Tracks consecutive "normal" lag readings so we only exit
    // catch-up mode after things have genuinely stabilised
    let catchupFrameCount = 0;

    context.addCustomMessageListener(NAMESPACE, (event) => {
      let data = event.data;
      if (typeof data === 'string') {
        try { data = JSON.parse(data); } catch (e) { return; }
      }

      if (data.type === 'CONNECTION_ESTABLISHED') {
        connectionMessage.textContent = 'Connected to ' + (data.deviceName || 'iOS Device');
        statusText.textContent = 'Connection established';
        statusDot.classList.add('connected');
      }

      if (data.type === 'START_MIRRORING') {
        stopImageCasting();
        if (data.streamUrl) startMirroring(data.streamUrl);
      }

      if (data.type === 'STOP_MIRRORING') stopMirroring();

      if (data.type === 'CAST_IMAGE_WS') {
        cleanupMirroringConnection();
        stopMediaCasting();
        startMirroring(data.streamUrl);
        videoPlayer.style.display = 'none';
        imageViewer.classList.remove('hidden');
        imageViewer.style.display = 'block';
        statusText.textContent = 'Waiting for Image...';
      }

      if (data.type === 'CAST_VIDEO') {
        cleanupMirroringConnection();
        stopImageCasting();
        playVideo(data.videoUrl);
      }

      if (data.type === 'CAST_AUDIO') {
        cleanupMirroringConnection();
        stopImageCasting();
        playVideo(data.audioUrl);
        statusText.textContent = 'Playing Audio';
      }

      if (data.type === 'MEDIA_CONTROL') handleMediaControl(data.command, data.value);
    });

    function playVideo(url) {
      splash.classList.add('hidden');
      mediaPlayer.classList.remove('hidden');
      mediaPlayer.style.display = 'block';
      mediaPlayer.src = url;
      mediaPlayer.play();
      statusText.textContent = 'Playing Video';
      videoPlayer.style.display = 'none';
    }

    function handleMediaControl(command, value) {
      if (!mediaPlayer) return;
      switch (command) {
        case 'play':   mediaPlayer.play();  break;
        case 'pause':  mediaPlayer.pause(); break;
        case 'seek':
        case 'seekTo': mediaPlayer.currentTime = value; break;
      }
    }

    function stopMediaCasting() {
      mediaPlayer.pause();
      mediaPlayer.src = '';
      mediaPlayer.classList.add('hidden');
      mediaPlayer.style.display = 'none';
    }

    function showImageBlob(blob) {
      const url = URL.createObjectURL(blob);
      imageViewer.onload = () => URL.revokeObjectURL(url);
      imageViewer.src = url;
      splash.classList.add('hidden');
      videoPlayer.style.display = 'none';
      imageViewer.style.display = 'block';
      imageViewer.classList.remove('hidden');
      statusText.textContent = 'Showing Image';
    }

    // =============================================
    // ULTRA LOW LATENCY MIRRORING
    // =============================================

    function startMirroring(url) {
      cleanupMirroringConnection();

      videoPlayer.style.display = 'block';
      splash.classList.add('hidden');
      statusText.textContent = 'Connecting...';
      catchupFrameCount = 0;

      // KEY FIX: flushingTime:0 + clearBuffer:true is correct for low latency.
      // However the fps hint must match the sender — mismatch causes the muxer
      // to miscalculate PTS/DTS gaps, producing the "burst then freeze" stutter.
      jmuxer = new JMuxer({
        node: 'video-player',
        mode: 'video',
        flushingTime: 0,
        clearBuffer: true,
        fps: 30,
        debug: false,
        onReady: () => {
          videoPlayer.play().catch(() => {});
        },
        // KEY FIX: onMissingData fires when the muxer has no data to flush.
        // We use this to detect when frames stop arriving (network stall) and
        // can take corrective action — here we just log it. If desired you could
        // reduce playback rate to 1.0 here to drain the buffer smoothly.
        onMissingData: () => {
          // Network is momentarily dry — let playback continue at normal rate
          // so it doesn't freeze; new data will arrive and jmuxer will feed it in.
        }
      });

      ws = new WebSocket(url);
      ws.binaryType = 'arraybuffer';

      ws.onopen = () => {
        statusText.textContent = 'Mirroring Screen';
        videoPlayer.play().catch(() => {});

        // KEY FIX: Smoother live-edge algorithm.
        //
        // Previous code jumped currentTime to "end - 0.1s" whenever lag > 1.5s.
        // That hard seek causes the decoder to stall, re-request a keyframe,
        // and then produce exactly the "fast frames → freeze" stutter you see.
        //
        // New approach:
        //   • Never hard-seek. Only adjust playbackRate.
        //   • Use a wider tolerance (up to 2s lag is fine for screen mirroring).
        //   • Speed up VERY gently (1.05×) to avoid audio-sync artefacts even
        //     when audio is muted — aggressive rate changes cause video decoders
        //     to drop frames to keep up.
        //   • Only return to 1.0× after 8 consecutive "normal" readings
        //     (~2 seconds) to avoid rate oscillation.
        liveEdgeInterval = setInterval(() => {
          if (videoPlayer.paused) {
            videoPlayer.play().catch(() => {});
            return;
          }

          if (videoPlayer.buffered.length === 0) return;

          const end = videoPlayer.buffered.end(videoPlayer.buffered.length - 1);
          const lag = end - videoPlayer.currentTime;

          if (lag > 3.0) {
            // We are very far behind (>3s). A keyframe skip is unavoidable,
            // but do it as a gentle nudge rather than a jump to the very edge.
            // Skipping to end - 1.0s keeps one full second of pre-buffered video
            // in front of the playhead so the decoder never starves.
            videoPlayer.currentTime = end - 1.0;
            videoPlayer.playbackRate = 1.0;
            catchupFrameCount = 0;
          } else if (lag > 1.5) {
            // Moderately behind — gentle speed-up. 1.08× is barely perceptible
            // and is safe for hardware decoders on Chromecast.
            videoPlayer.playbackRate = 1.08;
            catchupFrameCount = 0;
          } else if (lag > 0.6) {
            // Slightly behind — very subtle speed-up.
            videoPlayer.playbackRate = 1.03;
            catchupFrameCount = 0;
          } else {
            // In the smooth zone. Count consecutive good readings before
            // resetting rate — this prevents oscillation.
            catchupFrameCount++;
            if (catchupFrameCount >= 8) {
              videoPlayer.playbackRate = 1.0;
            }
          }
        }, 250);
      };

      ws.onmessage = (event) => {
        const data = new Uint8Array(event.data);

        // JPEG image check (browser / roku mode)
        if (data.length > 2 && data[0] === 0xFF && data[1] === 0xD8) {
          showImageBlob(new Blob([data], { type: 'image/jpeg' }));
          return;
        }

        // Feed H.264 NAL data to JMuxer immediately.
        // No intermediate buffering — this is the hot path.
        if (jmuxer) {
          jmuxer.feed({ video: data });
        }
      };

      ws.onerror = () => {
        statusText.textContent = 'Connection Error';
      };

      ws.onclose = () => {
        statusText.textContent = 'Disconnected';
      };
    }

    function stopImageCasting() {
      imageViewer.classList.add('hidden');
      imageViewer.style.display = 'none';
      imageViewer.src = '';
    }

    function cleanupMirroringConnection() {
      if (liveEdgeInterval) {
        clearInterval(liveEdgeInterval);
        liveEdgeInterval = null;
      }
      if (ws) {
        ws.onclose = null;
        ws.close();
        ws = null;
      }
      if (jmuxer) {
        jmuxer.destroy();
        jmuxer = null;
      }
      catchupFrameCount = 0;
    }

    function stopMirroring() {
      cleanupMirroringConnection();
      stopMediaCasting();
      stopImageCasting();
      videoPlayer.style.display = 'none';
      splash.classList.remove('hidden');
      statusText.textContent = 'Ready to receive';
    }

    // Start Cast Receiver
    const options = new cast.framework.CastReceiverOptions();
    options.disableIdleTimeout = true;
    options.maxInactivity = 86400;
    context.start(options);
  </script>
</body>

</html>
