<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Screen Mirror Receiver</title>
  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jmuxer@2.0.4/dist/jmuxer.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
    }

    #splash {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 10;
    }

    .logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    .logo svg { width: 60px; height: 60px; fill: white; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%       { transform: scale(1.05); }
    }

    .title    { font-size: 48px; font-weight: 700; margin-bottom: 15px; }
    .subtitle { font-size: 24px; opacity: 0.8; margin-bottom: 50px; }

    .status-container {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 20px 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 50px;
      backdrop-filter: blur(10px);
    }

    .status-dot {
      width: 12px;
      height: 12px;
      background: #fbbf24;
      border-radius: 50%;
      animation: blink 1.5s ease-in-out infinite;
    }
    .status-dot.connected { background: #4ade80; }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.4; }
    }

    .status-text { font-size: 20px; }

    /*
     * FIX: Video is centered on the TV at exactly 720×1280.
     * It does NOT stretch to fill the screen.
     * The dark background is visible on the left/right sides.
     */
    #video-wrapper {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: #000;
      z-index: 5;
    }

    #video-player {
      width: 720px;
      height: 1280px;
      /* If the TV screen is shorter than 1280px, scale down proportionally */
      max-height: 100vh;
      max-width: calc(100vh * 720 / 1280);
      background: #000;
      display: block;
      flex-shrink: 0;
    }

    #media-player {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      z-index: 7;
      background: black;
      display: none;
    }

    #image-viewer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      z-index: 6;
      background: black;
      display: none;
    }

    .hidden { display: none !important; }
  </style>
</head>

<body>
  <div id="splash">
    <div class="logo">
      <svg viewBox="0 0 24 24">
        <path d="M21,3H3C1.89,3 1,3.89 1,5V17A2,2 0 0,0 3,19H8V21H16V19H21A2,2 0 0,0 23,17V5C23,3.89 22.1,3 21,3M21,17H3V5H21M16,11L9,15V7"/>
      </svg>
    </div>
    <div class="title">Screen Mirroring -Miracast</div>
    <div class="subtitle" id="connectionMessage">Waiting for connection...</div>
    <div class="status-container">
      <div class="status-dot" id="statusDot"></div>
      <div class="status-text" id="statusText">Ready to receive</div>
    </div>
  </div>

  <!-- Centered 720×1280 video wrapper -->
  <div id="video-wrapper">
    <video id="video-player" autoplay playsinline muted></video>
  </div>

  <video id="media-player"></video>
  <img id="image-viewer" alt="">

  <script>
    const context       = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();

    const splash            = document.getElementById('splash');
    const videoWrapper      = document.getElementById('video-wrapper');
    const videoPlayer       = document.getElementById('video-player');
    const mediaPlayer       = document.getElementById('media-player');
    const imageViewer       = document.getElementById('image-viewer');
    const connectionMessage = document.getElementById('connectionMessage');
    const statusText        = document.getElementById('statusText');
    const statusDot         = document.getElementById('statusDot');

    const NAMESPACE = 'urn:x-cast:com.tvmirror.screenmirror';

    let jmuxer           = null;
    let ws               = null;
    let liveEdgeInterval = null;
    let catchupCount     = 0;

    // Stall detection — reinit jmuxer if currentTime freezes despite data arriving
    // (caused by stale SPS/PPS bundle sent on new client connect per the logs)
    let lastCurrentTime = -1;
    let stalledTicks    = 0;
    const STALL_LIMIT   = 12;  // 12 × 250ms = 3s before reinit

    context.addCustomMessageListener(NAMESPACE, (event) => {
      let data = event.data;
      if (typeof data === 'string') {
        try { data = JSON.parse(data); } catch (e) { return; }
      }

      if (data.type === 'CONNECTION_ESTABLISHED') {
        connectionMessage.textContent = 'Connected to ' + (data.deviceName || 'iOS Device');
        statusText.textContent = 'Connection established';
        statusDot.classList.add('connected');
      }

      if (data.type === 'START_MIRRORING') {
        stopImageCasting();
        if (data.streamUrl) startMirroring(data.streamUrl);
      }

      if (data.type === 'STOP_MIRRORING') stopMirroring();

      if (data.type === 'CAST_IMAGE_WS') {
        cleanupMirroring();
        stopMediaCasting();
        startMirroring(data.streamUrl);
        videoWrapper.style.display = 'none';
        imageViewer.style.display = 'block';
        statusText.textContent = 'Waiting for Image...';
      }

      if (data.type === 'CAST_VIDEO') {
        cleanupMirroring();
        stopImageCasting();
        playVideo(data.videoUrl);
      }

      if (data.type === 'CAST_AUDIO') {
        cleanupMirroring();
        stopImageCasting();
        playVideo(data.audioUrl);
        statusText.textContent = 'Playing Audio';
      }

      if (data.type === 'MEDIA_CONTROL') handleMediaControl(data.command, data.value);
    });

    function playVideo(url) {
      splash.classList.add('hidden');
      videoWrapper.style.display = 'none';
      mediaPlayer.style.display = 'block';
      mediaPlayer.src = url;
      mediaPlayer.play();
      statusText.textContent = 'Playing Video';
    }

    function handleMediaControl(command, value) {
      switch (command) {
        case 'play':   mediaPlayer.play();  break;
        case 'pause':  mediaPlayer.pause(); break;
        case 'seek':
        case 'seekTo': mediaPlayer.currentTime = value; break;
      }
    }

    function stopMediaCasting() {
      mediaPlayer.pause();
      mediaPlayer.src = '';
      mediaPlayer.style.display = 'none';
    }

    function showImageBlob(blob) {
      const url = URL.createObjectURL(blob);
      imageViewer.onload = () => URL.revokeObjectURL(url);
      imageViewer.src = url;
      splash.classList.add('hidden');
      videoWrapper.style.display = 'none';
      imageViewer.style.display = 'block';
      statusText.textContent = 'Showing Image';
    }

    function stopImageCasting() {
      imageViewer.style.display = 'none';
      imageViewer.src = '';
    }

    // ── JMuxer helpers ────────────────────────────────────────────────────────

    function createJmuxer() {
      if (jmuxer) {
        try { jmuxer.destroy(); } catch (_) {}
        jmuxer = null;
      }

      jmuxer = new JMuxer({
        node: 'video-player',
        mode: 'video',
        flushingTime: 0,
        clearBuffer: true,
        fps: 30,
        debug: false,
        onReady: () => { videoPlayer.play().catch(() => {}); },
        onMissingData: () => {}
      });
    }

    // ── Mirroring ─────────────────────────────────────────────────────────────

    function startMirroring(url) {
      cleanupMirroring();

      catchupCount    = 0;
      stalledTicks    = 0;
      lastCurrentTime = -1;

      splash.classList.add('hidden');
      videoWrapper.style.display = 'flex';
      statusText.textContent = 'Connecting...';

      createJmuxer();

      ws = new WebSocket(url);
      ws.binaryType = 'arraybuffer';

      ws.onopen = () => {
        statusText.textContent = 'Mirroring Screen';
        videoPlayer.play().catch(() => {});
        startLiveEdgeLoop();
      };

      ws.onmessage = (event) => {
        const data = new Uint8Array(event.data);

        // JPEG frame (browser / roku mode)
        if (data.length > 2 && data[0] === 0xFF && data[1] === 0xD8) {
          showImageBlob(new Blob([data], { type: 'image/jpeg' }));
          return;
        }

        // H.264 NAL data
        if (jmuxer) {
          try {
            jmuxer.feed({ video: data });
          } catch (e) {
            console.warn('jmuxer feed error, reinitialising:', e);
            createJmuxer();
          }
        }
      };

      ws.onerror = () => { statusText.textContent = 'Connection Error'; };
      ws.onclose = () => { statusText.textContent = 'Disconnected'; };
    }

    function startLiveEdgeLoop() {
      if (liveEdgeInterval) clearInterval(liveEdgeInterval);

      liveEdgeInterval = setInterval(() => {

        if (videoPlayer.paused) {
          videoPlayer.play().catch(() => {});
        }

        const ct = videoPlayer.currentTime;

        // Stall detection: if currentTime hasn't moved for 3s, jmuxer likely
        // ingested a bad SPS/PPS (the WARNING seen in logs). Reinit without
        // closing the WebSocket — next IDR restores playback immediately.
        if (ct === lastCurrentTime && ct > 0) {
          stalledTicks++;
          if (stalledTicks >= STALL_LIMIT) {
            console.warn('Video stalled — reinitialising jmuxer');
            createJmuxer();
            stalledTicks = 0;
          }
        } else {
          stalledTicks = 0;
        }
        lastCurrentTime = ct;

        // Live-edge management — rate only, no hard seeks
        if (videoPlayer.buffered.length === 0) return;

        const end = videoPlayer.buffered.end(videoPlayer.buffered.length - 1);
        const lag = end - ct;

        if (lag > 3.5) {
          // Last resort: land 1s behind live edge so decoder has runway
          videoPlayer.currentTime = end - 1.0;
          videoPlayer.playbackRate = 1.0;
          catchupCount = 0;
        } else if (lag > 1.8) {
          videoPlayer.playbackRate = 1.07;
          catchupCount = 0;
        } else if (lag > 0.7) {
          videoPlayer.playbackRate = 1.03;
          catchupCount = 0;
        } else {
          catchupCount++;
          if (catchupCount >= 10) {
            videoPlayer.playbackRate = 1.0;
          }
        }
      }, 250);
    }

    function cleanupMirroring() {
      if (liveEdgeInterval) { clearInterval(liveEdgeInterval); liveEdgeInterval = null; }
      if (ws)     { ws.onclose = null; ws.close(); ws = null; }
      if (jmuxer) { try { jmuxer.destroy(); } catch (_) {} jmuxer = null; }
      videoPlayer.playbackRate = 1.0;
      catchupCount    = 0;
      stalledTicks    = 0;
      lastCurrentTime = -1;
    }

    function stopMirroring() {
      cleanupMirroring();
      stopMediaCasting();
      stopImageCasting();
      videoWrapper.style.display = 'none';
      splash.classList.remove('hidden');
      statusText.textContent = 'Ready to receive';
    }

    // Start Cast Receiver
    const options = new cast.framework.CastReceiverOptions();
    options.disableIdleTimeout = true;
    options.maxInactivity = 86400;
    context.start(options);
  </script>
</body>

</html>
