<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Screen Mirror Receiver</title>
  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <!-- JMuxer for low-latency raw H.264 playback via WebSocket -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jmuxer@2.0.4/dist/jmuxer.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
    }

    #splash {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 10;
    }

    .logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    .logo svg {
      width: 60px;
      height: 60px;
      fill: white;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    .title {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .subtitle {
      font-size: 24px;
      opacity: 0.8;
      margin-bottom: 50px;
    }

    .status-container {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      backdrop-filter: blur(10px);
    }

    .status-dot {
      width: 12px;
      height: 12px;
      background: #fbbf24;
      border-radius: 50%;
      animation: blink 1.5s ease-in-out infinite;
    }

    .status-dot.connected {
      background: #4ade80;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.4;
      }
    }

    .status-text {
      font-size: 20px;
    }

    #video-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
      display: none;
      z-index: 5;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <div id="splash">
    <div class="logo">
      <svg viewBox="0 0 24 24">
        <path
          d="M21,3H3C1.89,3 1,3.89 1,5V17A2,2 0 0,0 3,19H8V21H16V19H21A2,2 0 0,0 23,17V5C23,3.89 22.1,3 21,3M21,17H3V5H21M16,11L9,15V7" />
      </svg>
    </div>
    <div class="title">TV Mirror</div>
    <div class="subtitle" id="connectionMessage">Waiting for connection...</div>
    <div class="status-container">
      <div class="status-dot" id="statusDot"></div>
      <div class="status-text" id="statusText">Ready to receive</div>
    </div>
  </div>

  <video id="video-player" autoplay playsinline muted></video>

  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();
    
    const splash = document.getElementById('splash');
    const videoPlayer = document.getElementById('video-player');
    const connectionMessage = document.getElementById('connectionMessage');
    const statusText = document.getElementById('statusText');
    const statusDot = document.getElementById('statusDot');
    
    const NAMESPACE = 'urn:x-cast:com.tvmirror.screenmirror';
    
    let jmuxer = null;
    let ws = null;
    
    // Initialize JMuxer
    function initJMuxer() {
        if (jmuxer) return; 
        jmuxer = new JMuxer({
            node: 'video-player',
            mode: 'video',
            flushingTime: 0,
            fps: 60,
            debug: false,
            onError: function(data) {
                console.error('Buffer error:', data);
            }
        });
    }

    // Handle custom messages from sender
    context.addCustomMessageListener(NAMESPACE, (event) => {
      console.log('Received message:', event.data);
      
      let data = event.data;
      if (typeof data === 'string') {
        try {
          data = JSON.parse(data);
        } catch (e) {
          console.error('Failed to parse message:', e);
          return;
        }
      }
      
      if (data.type === 'CONNECTION_ESTABLISHED') {
        connectionMessage.textContent = 'Connected to ' + (data.deviceName || 'iOS Device');
        statusText.textContent = 'Connection established';
        statusDot.classList.add('connected');
      }
      
      if (data.type === 'START_MIRRORING') {
        const wsUrl = data.streamUrl; // Received as "ws://IP:port"
        if (wsUrl) {
          startMirroring(wsUrl);
        }
      }
      
      if (data.type === 'STOP_MIRRORING') {
        stopMirroring();
      }
    });

    function startMirroring(url) {
      console.log('Starting mirroring from:', url);
      splash.classList.add('hidden');
      videoPlayer.style.display = 'block';
      
      initJMuxer();
      
      if (ws) {
        ws.close();
      }
      
      ws = new WebSocket(url);
      ws.binaryType = 'arraybuffer';
      
      ws.onopen = () => {
        console.log('WebSocket connected');
        statusText.textContent = 'Mirroring Active';
      };
      
      ws.onmessage = (event) => {
        if (jmuxer) {
            jmuxer.feed({
                video: new Uint8Array(event.data)
            });
        }
      };
      
      ws.onerror = (e) => {
        console.error('WebSocket error:', e);
        // Retry logic could go here
      };
      
      ws.onclose = () => {
        console.log('WebSocket closed');
      };
    }
    
    function stopMirroring() {
      if (ws) {
        ws.close();
        ws = null;
      }
      if (jmuxer) {
        jmuxer.destroy();
        jmuxer = null;
      }
      
      videoPlayer.style.display = 'none';
      splash.classList.remove('hidden');
      statusText.textContent = 'Ready to receive';
    }
    
    const options = new cast.framework.CastReceiverOptions();
    options.disableIdleTimeout = true;
    options.maxInactivity = 3600;
    context.start(options);
  </script>
</body>

</html>
