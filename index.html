<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Screen Mirror Receiver</title>
  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
    }

    #splash {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 10;
    }

    .logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    .logo svg {
      width: 60px;
      height: 60px;
      fill: white;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    .title {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .subtitle {
      font-size: 24px;
      opacity: 0.8;
      margin-bottom: 50px;
    }

    .status-container {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      backdrop-filter: blur(10px);
    }

    .status-dot {
      width: 12px;
      height: 12px;
      background: #fbbf24;
      border-radius: 50%;
      animation: blink 1.5s ease-in-out infinite;
    }

    .status-dot.connected {
      background: #4ade80;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.4;
      }
    }

    .status-text {
      font-size: 20px;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <div id="splash">
    <div class="logo">
      <svg viewBox="0 0 24 24">
        <path
          d="M21,3H3C1.89,3 1,3.89 1,5V17A2,2 0 0,0 3,19H8V21H16V19H21A2,2 0 0,0 23,17V5C23,3.89 22.1,3 21,3M21,17H3V5H21M16,11L9,15V7" />
      </svg>
    </div>
    <div class="title">Screen Mirroring -Miracast</div>
    <div class="subtitle" id="connectionMessage">Waiting for connection...</div>
    <div class="status-container">
      <div class="status-dot" id="statusDot"></div>
      <div class="status-text" id="statusText">Ready to receive</div>
    </div>
  </div>

  <!-- Native Google Cast media player for video/audio casting -->
  <cast-media-player id="cast-player"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 7;"></cast-media-player>

  <!-- MJPEG mirroring viewer -->
  <img id="mjpeg-viewer" class="hidden"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: 5; background: black; will-change: contents; transform: translateZ(0); image-rendering: auto;">

  <!-- Image casting viewer -->
  <img id="image-viewer" class="hidden"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: 6; background: black;">

  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();

    const splash = document.getElementById('splash');
    const castPlayer = document.getElementById('cast-player');
    const mjpegViewer = document.getElementById('mjpeg-viewer');
    const imageViewer = document.getElementById('image-viewer');
    const connectionMessage = document.getElementById('connectionMessage');
    const statusText = document.getElementById('statusText');
    const statusDot = document.getElementById('statusDot');

    const NAMESPACE = 'urn:x-cast:com.tvmirror.screenmirror';

    // =============================================
    // NATIVE CAF MEDIA PLAYER MANAGEMENT
    // =============================================
    // The <cast-media-player> + playerManager handle video/audio casting
    // natively when iOS uses remoteMediaClient.loadMedia().

    // Hide cast-media-player initially
    castPlayer.style.display = 'none';

    playerManager.addEventListener(
      cast.framework.events.EventType.PLAYER_LOAD_COMPLETE,
      () => {
        console.log('[Receiver] Native media loaded');
        splash.classList.add('hidden');
        cleanupMirroringConnection();
        cleanupImageCastingWS();
        stopImageCasting();
        castPlayer.style.display = 'block';
        statusText.textContent = 'Playing Media';
      }
    );

    playerManager.addEventListener(
      cast.framework.events.EventType.MEDIA_FINISHED,
      () => {
        console.log('[Receiver] Native media ended');
        castPlayer.style.display = 'none';
        splash.classList.remove('hidden');
        statusText.textContent = 'Ready to receive';
      }
    );

    // =============================================
    // CUSTOM CHANNEL (Mirroring + Image Casting)
    // =============================================
    context.addCustomMessageListener(NAMESPACE, (event) => {
      let data = event.data;
      if (typeof data === 'string') {
        try { data = JSON.parse(data); } catch (e) { return; }
      }

      if (data.type === 'CONNECTION_ESTABLISHED') {
        connectionMessage.textContent = 'Connected to ' + (data.deviceName || 'iOS Device');
        statusText.textContent = 'Connection established';
        statusDot.classList.add('connected');
      }

      if (data.type === 'START_MIRRORING') {
        stopImageCasting();
        cleanupImageCastingWS();
        castPlayer.style.display = 'none';
        if (data.streamUrl) startMirroring(data.streamUrl);
      }

      if (data.type === 'STOP_MIRRORING') stopMirroring();

      if (data.type === 'CAST_IMAGE_WS') {
        cleanupMirroringConnection();
        cleanupImageCastingWS();
        castPlayer.style.display = 'none';
        startImageCastingWS(data.streamUrl);
        imageViewer.classList.remove('hidden');
        imageViewer.style.display = 'block';
        statusText.textContent = 'Waiting for Image...';
      }
    });

    // =============================================
    // IMAGE DISPLAY
    // =============================================
    function showImageBlob(blob) {
      let url = URL.createObjectURL(blob);
      imageViewer.onload = () => URL.revokeObjectURL(url);
      imageViewer.src = url;
      splash.classList.add('hidden');
      castPlayer.style.display = 'none';
      imageViewer.style.display = 'block';
      imageViewer.classList.remove('hidden');
      statusText.textContent = 'Showing Image';
    }

    // =============================================
    // MJPEG STREAM MIRRORING (LOW LATENCY)
    // =============================================
    function startMirroring(url) {
      cleanupMirroringConnection();
      cleanupImageCastingWS();
      castPlayer.style.display = 'none';
      stopImageCasting();

      mjpegViewer.classList.remove('hidden');
      mjpegViewer.style.display = 'block';
      splash.classList.add('hidden');
      statusText.textContent = 'Connecting...';

      mjpegViewer.onerror = () => { statusText.textContent = 'Connection Error'; };
      mjpegViewer.onload = () => { statusText.textContent = 'Mirroring Screen'; };
      mjpegViewer.src = url;
    }

    function cleanupMirroringConnection() {
      mjpegViewer.src = '';
      mjpegViewer.classList.add('hidden');
      mjpegViewer.style.display = 'none';
    }

    function stopMirroring() {
      cleanupMirroringConnection();
      cleanupImageCastingWS();
      stopImageCasting();
      castPlayer.style.display = 'none';
      splash.classList.remove('hidden');
      statusText.textContent = 'Ready to receive';
    }

    // =============================================
    // WEBSOCKET IMAGE CASTING (for CAST_IMAGE_WS)
    // =============================================
    let ws = null;

    function startImageCastingWS(url) {
      cleanupImageCastingWS();
      ws = new WebSocket(url);
      ws.binaryType = 'arraybuffer';
      ws.onopen = () => { statusText.textContent = 'Image Casting Active'; };
      ws.onmessage = (event) => {
        const data = new Uint8Array(event.data);
        if (data.length > 2 && data[0] === 0xFF && data[1] === 0xD8) {
          showImageBlob(new Blob([data], { type: 'image/jpeg' }));
        }
      };
      ws.onerror = () => statusText.textContent = 'Connection Error';
      ws.onclose = () => statusText.textContent = 'Disconnected';
    }

    function cleanupImageCastingWS() {
      if (ws) { ws.onclose = null; ws.close(); ws = null; }
    }

    function stopImageCasting() {
      imageViewer.classList.add('hidden');
      imageViewer.style.display = 'none';
      imageViewer.src = "";
    }

    // Start Cast Receiver
    const options = new cast.framework.CastReceiverOptions();
    options.disableIdleTimeout = true;
    options.maxInactivity = 86400;
    options.customNamespaces = {};
    options.customNamespaces[NAMESPACE] = cast.framework.system.MessageType.JSON;
    context.start(options);
  </script>
</body>

</html>
